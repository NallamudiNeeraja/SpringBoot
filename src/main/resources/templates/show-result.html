<style>

	#main{
		width:90vh;
		height:90vh;
		display:flex;
		flex-direction:column;
		align-items:center;
		justify-content:center;
	}
	
	
	table,tr,th,td{
		border:1px solid black;
		border-collapse:collapse;
	}
</style>

<h1 style="text-align:center">Student's Result</h1>

<div id="main">
	<div>
		<h1 th:text="${ 'Name: ' + student.name}"></h1>
		<h1 th:text="${ 'Roll No: ' + student.rollNo}"></h1>
		<h1 th:text="${'Date of Birth: ' + student.dob}"></h1>
		<h1 th:text="|Mother's Name: ${student.mname}|"></h1>
	</div>
	
	<table>
		<tr> 
			<th>Subject Name</th>
			<th>Total Marks</th>
			<th>Obtained Marks</th>
		</tr>
		
		<tr> 
			<td>Java</td>
			<td>100</td>
			<td th:text="${student.javaMarks}"></tds>
		</tr>
		<tr> 
			<td>Oracle</td>
			<td>100</td>
			<td th:text="${student.oracleMarks}"></tds>
		</tr>
		<tr> 
			<td>React</td>
			<td>100</td>
			<td th:text="${student.reactMarks}"></tds>
		</tr>
		<tr> 
			<td colspan="2"><b>Result</b></td>
			<td style="color:green" th:if="${status=='Passed'}" th:text="${status}"></td>
			<td style="color:red" th:if="${status=='Failed'}" th:text="${status}"></td>
		</tr>
		
	</table>
	<br>
	<a href="/">Go to Home</a>
</div>
